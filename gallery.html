<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories in the Stars üí´</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Galaxy Background Container */
        #galaxyCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Overlay untuk dim galaxy agar text lebih terbaca */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
            pointer-events: none;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-5px);
            box-shadow: 0 12px 40px rgba(255, 107, 157, 0.4);
        }

        /* Music Control Button */
        .music-control {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(255, 107, 157, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 40px rgba(255, 107, 157, 0.5);
            }
        }
        
        .music-control:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(255, 107, 157, 0.6);
        }
        
        .music-control.playing {
            animation: rotate 3s linear infinite, pulse 2s ease-in-out infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }        

        /* Header */
        .header {
            text-align: center;
            padding: 80px 20px 60px;
            position: relative;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #ffc6d9 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 198, 217, 0.5);
            margin-bottom: 15px;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 198, 217, 0.6)); }
            50% { filter: drop-shadow(0 0 20px rgba(255, 198, 217, 0.9)); }
        }

        .header p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Gallery Grid */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px 100px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 50px;
            align-items: start;
        }

        /* Polaroid Card with Glass Morphism */
        .polaroid {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            padding-bottom: 70px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            transform: rotate(0deg);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
            position: relative;
            overflow: hidden;
        }

        /* Shimmer effect on hover */
        .polaroid::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .polaroid:hover::before {
            opacity: 1;
            left: 100%;
        }

        .polaroid:nth-child(odd) {
            transform: rotate(-3deg);
        }

        .polaroid:nth-child(even) {
            transform: rotate(3deg);
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.08) translateY(-15px);
            box-shadow: 0 25px 70px rgba(255, 107, 157, 0.5),
                        0 0 40px rgba(255, 198, 217, 0.3);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 198, 217, 0.5);
        }

        /* Image container with loading effect */
        .polaroid-img-container {
            position: relative;
            width: 100%;
            height: 380px;
            overflow: hidden;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .polaroid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: brightness(0.95) contrast(1.1);
            transition: all 0.4s ease;
        }

        .polaroid:hover img {
            filter: brightness(1.05) contrast(1.15);
            transform: scale(1.05);
        }

        /* Loading shimmer */
        .polaroid img[data-src] {
            filter: blur(20px) brightness(0.8);
        }

        .polaroid img.loaded {
            filter: blur(0) brightness(0.95) contrast(1.1);
        }

        .polaroid-caption {
            margin-top: 25px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            font-family: 'Quicksand', sans-serif;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 0.5px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Stagger delays */
        .polaroid:nth-child(1) { animation-delay: 0.1s; }
        .polaroid:nth-child(2) { animation-delay: 0.2s; }
        .polaroid:nth-child(3) { animation-delay: 0.3s; }
        .polaroid:nth-child(4) { animation-delay: 0.4s; }
        .polaroid:nth-child(5) { animation-delay: 0.5s; }
        .polaroid:nth-child(6) { animation-delay: 0.6s; }

        /* Fullscreen Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 30px 100px rgba(255, 107, 157, 0.5);
            animation: zoomIn 0.4s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 3.5rem;
            color: white;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.8);
        }

        .modal-close:hover {
            transform: rotate(90deg) scale(1.2);
            color: #ff6b9d;
        }

        /* Floating hearts decoration */
        .heart-decoration {
            position: fixed;
            font-size: 2rem;
            animation: floatHeart 12s infinite;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .gallery-container {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 30px 15px 80px;
            }

            .polaroid-img-container {
                height: 320px;
            }

            .back-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- ‚úÖ TAMBAH INI - Background Music -->
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    
    <!-- ‚úÖ TAMBAH INI - Music Control Button -->
    <button id="musicToggle" class="music-control" aria-label="Toggle music">
        <span id="musicIcon">üéµ</span>
    </button>
    
    <!-- Galaxy Background Canvas -->
    <div id="galaxyCanvas"></div>
    
    <!-- Overlay untuk dim galaxy -->
    <div class="overlay"></div>

    <!-- Content -->
    <div class="content">
        <!-- Back Button -->
        <a href="index.html" class="back-btn">
            <span>‚Üê</span> Back to Home
        </a>

        <!-- Header -->
        <div class="header">
            <h1>üí´ Our Love Written in the Stars üí´</h1>
            <p>Every moment with you shines brighter than the galaxy</p>
        </div>

        <!-- Gallery -->
        <div class="gallery-container" id="gallery">
            <!-- Photos will be inserted here -->
        </div>
    </div>

    <!-- Fullscreen Modal -->
    <div class="modal" id="modal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img id="modalImage" src="" alt="">
    </div>

    <!-- Three.js Galaxy Background -->
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        import {OrbitControls} from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls";

        // Setup Three.js Scene
        let scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0015); // Darker for better contrast
        
        let camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 4, 21);
        
        let renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('galaxyCanvas').appendChild(renderer.domElement);

        // Responsive resize
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        let controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enablePan = false;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        let gu = { time: {value: 0} };

        // Create particles
        let sizes = [];
        let shift = [];
        let pushShift = () => {
            shift.push(
                Math.random() * Math.PI,
                Math.random() * Math.PI * 2,
                (Math.random() * 0.9 + 0.1) * Math.PI * 0.1,
                Math.random() * 0.9 + 0.1
            );
        };

        let pts = new Array(30000).fill().map(p => {
            sizes.push(Math.random() * 1.5 + 0.5);
            pushShift();
            return new THREE.Vector3().randomDirection().multiplyScalar(Math.random() * 0.5 + 9.5);
        });

        for(let i = 0; i < 70000; i++){
            let r = 10, R = 40;
            let rand = Math.pow(Math.random(), 1.5);
            let radius = Math.sqrt(R * R * rand + (1 - rand) * r * r);
            pts.push(new THREE.Vector3().setFromCylindricalCoords(radius, Math.random() * 2 * Math.PI, (Math.random() - 0.5) * 2));
            sizes.push(Math.random() * 1.5 + 0.5);
            pushShift();
        }

        let g = new THREE.BufferGeometry().setFromPoints(pts);
        g.setAttribute("sizes", new THREE.Float32BufferAttribute(sizes, 1));
        g.setAttribute("shift", new THREE.Float32BufferAttribute(shift, 4));
        
        let m = new THREE.PointsMaterial({
            size: 0.125,
            transparent: true,
            depthTest: false,
            blending: THREE.AdditiveBlending,
            onBeforeCompile: shader => {
                shader.uniforms.time = gu.time;
                shader.vertexShader = `
                    uniform float time;
                    attribute float sizes;
                    attribute vec4 shift;
                    varying vec3 vColor;
                    ${shader.vertexShader}
                `.replace(
                    `gl_PointSize = size;`,
                    `gl_PointSize = size * sizes;`
                ).replace(
                    `#include <color_vertex>`,
                    `#include <color_vertex>
                        float d = length(abs(position) / vec3(40., 10., 40));
                        d = clamp(d, 0., 1.);
                        vColor = mix(vec3(255., 107., 157.), vec3(196., 69., 105.), d) / 255.;
                    `
                ).replace(
                    `#include <begin_vertex>`,
                    `#include <begin_vertex>
                        float t = time;
                        float moveT = mod(shift.x + shift.z * t, PI2);
                        float moveS = mod(shift.y + shift.z * t, PI2);
                        transformed += vec3(cos(moveS) * sin(moveT), cos(moveT), sin(moveS) * sin(moveT)) * shift.a;
                    `
                );
                shader.fragmentShader = `
                    varying vec3 vColor;
                    ${shader.fragmentShader}
                `.replace(
                    `#include <clipping_planes_fragment>`,
                    `#include <clipping_planes_fragment>
                        float d = length(gl_PointCoord.xy - 0.5);
                    `
                ).replace(
                    `vec4 diffuseColor = vec4( diffuse, opacity );`,
                    `vec4 diffuseColor = vec4( vColor, smoothstep(0.5, 0.1, d));`
                );
            }
        });

        let p = new THREE.Points(g, m);
        p.rotation.order = "ZYX";
        p.rotation.z = 0.2;
        scene.add(p);

        let clock = new THREE.Clock();

        // Animation loop
        renderer.setAnimationLoop(() => {
            controls.update();
            let t = clock.getElapsedTime() * 0.3;
            gu.time.value = t * Math.PI;
            p.rotation.y = t * 0.05;
            renderer.render(scene, camera);
        });
    </script>

    <!-- Gallery Script -->
    <script>
        // Photo data
        const photos = [
            { src: 'images/IMG_5916.jpg', caption: 'Our first moment together üíï' },
            { src: 'images/IMG_6106.jpg', caption: 'You always make me smile üòä' },
            { src: 'images/IMG_8725.jpg', caption: 'Adventures with you üåç' },
            { src: 'images/IMG_9104_2.jpg', caption: 'Forever my favorite üíñ' },
            { src: 'images/IMG_9461.jpg', caption: 'Love in every frame üì∏' },
            { src: 'images/IMG_9657.jpg', caption: 'My happy place is with you üè°' }
        ];

        // Create floating hearts
        function createFloatingHearts() {
            const hearts = ['üíï', 'üíñ', '‚ú®', 'üí´'];
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-decoration';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 8 + 10) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 20000);
            }, 2000);
        }

        // Create gallery
        function createGallery() {
            const gallery = document.getElementById('gallery');
            
            photos.forEach((photo, index) => {
                const polaroid = document.createElement('div');
                polaroid.className = 'polaroid';
                
                polaroid.innerHTML = `
                    <div class="polaroid-img-container">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 380'%3E%3Crect fill='%23222' width='400' height='380'/%3E%3Ctext x='50%25' y='50%25' text-anchor='middle' fill='%23666' font-size='18'%3ELoading...%3C/text%3E%3C/svg%3E" 
                             data-src="${photo.src}" 
                             alt="${photo.caption}">
                    </div>
                    <div class="polaroid-caption">${photo.caption}</div>
                `;
                
                gallery.appendChild(polaroid);
                
                // Click to fullscreen
                polaroid.addEventListener('click', () => {
                    const modal = document.getElementById('modal');
                    const modalImage = document.getElementById('modalImage');
                    modalImage.src = photo.src;
                    modal.classList.add('active');
                });
            });
            
            lazyLoadImages();
        }

        // Lazy loading
        function lazyLoadImages() {
            const imageObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.add('loaded');
                        imageObserver.unobserve(img);
                    }
                });
            }, { rootMargin: '100px' });
            
            document.querySelectorAll('img[data-src]').forEach(img => {
                imageObserver.observe(img);
            });
        }

        // Close modal
        document.getElementById('modalClose').addEventListener('click', () => {
            document.getElementById('modal').classList.remove('active');
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                document.getElementById('modal').classList.remove('active');
            }
        });

        // Music Control
        let musicPlaying = false;
        let musicStarted = false;
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        const musicIcon = document.getElementById('musicIcon');
        
        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                musicToggle.classList.remove('playing');
                musicIcon.textContent = 'üéµ';
                musicPlaying = false;
            } else {
                bgMusic.play().catch(err => {
                    console.log('Music play error:', err);
                });
                musicToggle.classList.add('playing');
                musicIcon.textContent = 'üé∂';
                musicPlaying = true;
            }
        }
        
        musicToggle.addEventListener('click', toggleMusic);
        
        // Auto-play music on first user interaction
        function startMusic() {
            if (!musicStarted) {
                bgMusic.play().then(() => {
                    musicToggle.classList.add('playing');
                    musicIcon.textContent = 'üé∂';
                    musicPlaying = true;
                    musicStarted = true;
                    console.log('Music started!');
                }).catch(() => {
                    console.log('Auto-play blocked. Click music button to play.');
                });
            }
        }
        
        // Try autoplay on page load
        window.addEventListener('load', () => {
            // Try direct autoplay first
            setTimeout(() => {
                startMusic();
            }, 500);
        });
        
        // Fallback: play on first user interaction
        const autoplayEvents = ['click', 'touchstart', 'scroll', 'mousemove', 'keydown'];
        autoplayEvents.forEach(event => {
            document.addEventListener(event, function handler() {
                startMusic();
                // Remove listeners after first interaction
                autoplayEvents.forEach(e => {
                    document.removeEventListener(e, handler);
                });
            }, { once: true });
        });
        
        // Initialize
        createFloatingHearts();
        createGallery();
    </script>
</body>
